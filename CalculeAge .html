<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="calcule.css">
    <title>CalculAge</title>
  </head>
  <body>
    <div class="container">
        <div class="calcule m-auto d-flex justify-content-center align-items-center pt-5 mt-5" >
            <h3>Calculator d'Age</h3>

                <div class="d-flex justify-content-center align-items-center ">
                    <div>
                      <label for="validationCustom05" class="form-label  m-2 fw-bold">DAY</label>
                      <input type="" class="form-control age  m-2" id="date" placeholder="DD" required minlength="1" maxlength="2">
                    </div>
                    <div>
                      <label for="" class="form-label  m-2 fw-bold">MONTH</label>
                      <input type="text" class="form-control age  m-2" id="month" placeholder="MM" required minlength="1" maxlength="2">
                    </div>
                    <div>
                      <label for="" class="form-label  m-2 fw-bold">YEAR</label>
                      <input type="text" class="form-control age  m-2" id="year" placeholder="AA" required minlength="4" maxlength="4">
                    </div>
                    
                </div>
                
                <div class="d-flex">
                   <hr><button class="btn valid" onclick="calculer()"><i class="bi bi-usb-symbol"></i></button>
                </div>
                
            <div class="pt-5">
             <h2 class="fw-bold"> <span class="m-2 span fw-bold" id="annee"></span>year</h2>
             <h2 class="fw-bold"> <span class="m-2 span fw-bold" id="mois"></span>months</h2>
             <h2 class="fw-bold"> <span class="m-2 span fw-bold" id="jour"></span>date</h2>
             </div>
         </div>
    </div>
    <script src="calcule.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  
</body>
</html>
